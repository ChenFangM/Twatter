    <div class="d-flex align-items-center justify-content-center">
        <div class="container ">

            <div style="height: 2rem;">
            </div>

            <a class="btn btn-light " href="/destress">
              <div class="fw-semibold">
                  Go Back
              </div>
            </a>

            <div style="height: 2rem;">
            </div>

            <div class="question border rounded-3">
              <h2 class="display-5" id="q">Question</h2>
            </div>

            <div class="d-flex flex-column gap-2 py-2">
              <div style="display: none;" id="correct" data-value="1">
                {{correctchoice}}
              </div>
              <button class="answer rounded-3" onclick="changeColor('a')" id="a" data-value="1">
                  A1
              </button>

                <button class="answer rounded-3" onclick="changeColor('b')" id="b" data-value="2">
                  A2
                </button>

                <button class="answer rounded-3" onclick="changeColor('c')" id="c" data-value="3">
                  A3
                </button>

                <button class="answer rounded-3" onclick="changeColor('d')" id="d" data-value="3">
                  A4
                </button>
            </div>
            
            <div class="d-flex justify-content-center">
              <form action = "/trivia">
                <button type="submit" class="btn btn-light">Next Question</button>
              </form>  
            </div>

            <script>
              function decodeHtml(s) {
                var line = document.createElement("textarea");
                line.innerHTML = s;
                return line.value;
              }
              document.getElementById("q").innerHTML = decodeHtml("{{question}}")
            </script>

<script>
  function decodeHtml(s) {
    var line = document.createElement("textarea");
    line.innerHTML = s;
    return line.value;
  }
  document.getElementById("a").innerHTML = decodeHtml("{{choicea}}")
  document.getElementById("correct").innerHTML = decodeHtml("{{correctchoice}}")
</script>

<script>
  function decodeHtml(s) {

  document.getElementById("b").innerHTML = decodeHtml("{{choiceb}}")
</script>

<script>

<script>
  function decodeHtml(s) {
    var line = document.createElement("textarea");

    return line.value;
  }
  document.getElementById("d").innerHTML = decodeHtml("{{choiced}}")
</script>

<script>
  var x = document.getElementById("correct").innerHTML;   
  console.log(x)         
            
  function changeColor(answer) {
      
      var choice = document.getElementById(answer).innerHTML;
      console.log(choice)
      if (choice === x){
        document.getElementById(answer).style.background= "rgb(74 222 128)";
      } else {
        document.getElementById(answer).style.background= "rgb(251 113 133)";
      }
    
  
  }  
          
</script>
