<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <title>Sign Up</title>
    </head>

    <body style="background-color: #e7c6ff;">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <a class="navbar-brand btn btn-light btn-sm" style="opacity: 0.8; color: #383838;" href="/">coffeebuds</a>
            </div>
        </nav>

        <div class="row justify-content-center">
            <div class="p-3 d-flex flex-column align-items-center gap-3 bg-light rounded-3 border" style="opacity: 90%; width: 20%;">
                Sign up below.

                <form action="/signup" method = "POST">
                    <p>Username:</p>
                    <input type="text" name="username">
                    <p></p>
                    <p>Password:</p>
                    <input type="password" name="password">
                    <p></p>
                    <input type="submit" name="sub1">
                <p> {{result}}</p>
                </form>

                <form action = "/login" method = "GET"> <input type = "submit" value = "Back to Login"></form>
            </div>
        </div>

    </body>
