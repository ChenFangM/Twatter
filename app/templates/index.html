  <!-- Pomodoro Timer -->

  <!-- Javascript for timer -->
  <script>
    
    var time = 1500;
    let interval;

    function timer() {
      if(time > 0) {
        time--;
        document.getElementById('displayTime').innerHTML = formatTime(time);
      } else {
        clearInterval(interval);
      }
    }
    function startTimer(){
      interval = setInterval(timer, 1000);
    }
    function pauseTimer(){
      interval = clearInterval(interval);
    }
    function resetTimer(){
      interval = clearInterval(interval);
      time = 1500;
      document.getElementById('displayTime').innerHTML = formatTime(time);
    }
    function formatTime(num){
      const min = Math.floor(num/60);
      const sec = num%60;
      if (sec<10) {
        return min + ":0" + sec; 
      } else {
        return min + ":" + sec;
      }
    }

  </script>

    <script>
    var myNodelist = document.getElementsByTagName("div");

      var txt = document.createTextNode("\u00D7");
